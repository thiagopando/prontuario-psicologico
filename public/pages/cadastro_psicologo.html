<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do Psicólogo</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lordicon -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

    <!-- Personalização do Tailwind inline -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4bb3fd" /* Azul claro (Botões principais) */,
              dark: "#121331" /* Preto azulado (Textos e botões neutros) */,
              warning: "#ffc738" /* Amarelo (Botões de alerta e destaque) */,
              back: "#d1d5db" /* Cinza claro (Fundo) */,
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
      <!-- Ícone animado -->
      <div class="flex justify-center mb-6">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/hibixlbn.json"
          trigger="in"
          delay="1500"
          state="in-reveal"
          colors="primary:#4bb3fd,secondary:#ffc738"
          style="width: 150px; height: 150px"
        >
        </lord-icon>
      </div>

      <!-- Título -->
      <h1
        id="tituloFormulario"
        class="text-3xl font-bold text-dark mb-6 text-center"
      >
        Cadastro do Psicólogo
      </h1>

      <!-- Botão Voltar -->
      <div class="mb-6">
        <button
          onclick="window.location.href='dashboard.html'"
          class="w-full flex items-center justify-center gap-2 bg-back text-dark p-3 rounded-lg hover:bg-gray-400 transition"
        >
          Voltar
        </button>
      </div>

      <form id="formPsicologo" class="space-y-6">
        <input type="hidden" id="psicologo_id" />

        <!-- DADOS PESSOAIS -->
        <h3 class="text-lg font-semibold text-dark">Dados Pessoais</h3>
        <div>
          <label for="nome" class="block text-sm font-medium"
            >Nome Completo</label
          >
          <input
            type="text"
            id="nome"
            placeholder="Nome completo"
            required
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="senha" class="block text-sm font-medium">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Senha"
            required
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="crp" class="block text-sm font-medium">CRP</label>
          <input
            type="text"
            id="crp"
            placeholder="CRP"
            required
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="telefone" class="block text-sm font-medium"
            >Telefone</label
          >
          <input
            type="tel"
            id="telefone"
            placeholder="(11) 99999-9999"
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <!-- ENDEREÇO -->
        <h3 class="text-lg font-semibold text-dark">Endereço</h3>
        <div>
          <label for="endereco_cep" class="block text-sm font-medium"
            >CEP</label
          >
          <input
            type="text"
            id="endereco_cep"
            placeholder="CEP"
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="endereco_rua" class="block text-sm font-medium"
            >Rua</label
          >
          <input
            type="text"
            id="endereco_rua"
            placeholder="Rua"
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="endereco_numero" class="block text-sm font-medium"
            >Número</label
          >
          <input
            type="text"
            id="endereco_numero"
            placeholder="Número"
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="endereco_complemento" class="block text-sm font-medium"
            >Complemento</label
          >
          <input
            type="text"
            id="endereco_complemento"
            placeholder="Complemento"
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="endereco_bairro" class="block text-sm font-medium"
            >Bairro</label
          >
          <input
            type="text"
            id="endereco_bairro"
            placeholder="Bairro"
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="endereco_cidade" class="block text-sm font-medium"
            >Cidade</label
          >
          <input
            type="text"
            id="endereco_cidade"
            placeholder="Cidade"
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div>
          <label for="endereco_estado" class="block text-sm font-medium"
            >Estado</label
          >
          <input
            type="text"
            id="endereco_estado"
            placeholder="Estado"
            class="w-full p-4 rounded-lg border border-gray-300 mt-1 focus:ring-2 focus:ring-primary"
          />
        </div>

        <!-- BOTÕES -->
        <div class="mb-6">
          <button
            type="submit"
            class="w-full bg-primary text-white p-3 rounded-lg hover:bg-blue-500 transition"
          >
            Salvar
          </button>
        </div>

        <p id="feedback" class="text-center text-sm"></p>
      </form>
    </div>

    <!-- Modal de Sucesso -->
    <div
      id="modalSucesso"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div
        class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full"
      >
        <h2 class="text-lg font-bold text-green-600 mb-4">Sucesso!</h2>
        <p id="modalMensagem" class="text-gray-700">
          Cadastro atualizado com sucesso.
        </p>
        <button
          id="fecharModal"
          class="mt-4 bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-500 transition"
        >
          Fechar
        </button>
      </div>
    </div>

    <script type="module" src="../js/cadastro_psicologo.js"></script>
  </body>
</html>

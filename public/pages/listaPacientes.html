<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacientes</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lordicon -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

    <!-- Personalização do Tailwind inline -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4bb3fd" /* Azul claro (Botões principais) */,
              dark: "#121331" /* Preto azulado (Textos e botões neutros) */,
              warning: "#ffc738" /* Amarelo (Botões de alerta e destaque) */,
              back: "#d1d5db" /* Cinza claro (Fundo) */,
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl w-full">
      <!-- Ícone animado -->
      <div class="flex justify-center mb-4">
        <lord-icon
          src="https://cdn.lordicon.com/agnqcgub.json"
          trigger="in"
          delay="2000"
          colors="primary:#121331,secondary:#ffc738,tertiary:#4bb3fd"
          style="width: 100px; height: 100px"
        >
        </lord-icon>
      </div>

      <!-- Título -->
      <h1 class="text-3xl font-bold text-dark mb-6 text-center">Pacientes</h1>

      <!-- Botão Voltar ao Menu -->
      <div class="mb-6">
        <button
          onclick="window.location.href='dashboard.html'"
          class="w-full bg-back text-dark p-3 rounded-lg hover:bg-gray-400 transition"
        >
          Voltar
        </button>
      </div>

      <!-- Botão Novo Paciente -->
      <div class="mb-6">
        <button
          onclick="window.location.href='cadastro_paciente.html'"
          class="w-full bg-primary text-white p-3 rounded-lg hover:bg-blue-500 transition"
        >
          Novo Paciente
        </button>
      </div>

      <!-- Lista de Pacientes -->
      <ul id="listaPacientes" class="space-y-4">
        <!-- Os pacientes serão carregados via pacientes.js -->
      </ul>
    </div>

    <!-- Importando o JavaScript separado -->
    <script src="../js/listaPacientes.js"></script>
  </body>
</html>

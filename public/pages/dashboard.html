<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Prontuário Psicológico</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lordicon -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <!-- Personalização do Tailwind inline -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4bb3fd" /* Azul claro (Botões principais) */,
              dark: "#121331" /* Preto azulado (Textos e botões neutros) */,
              warning: "#ffc738" /* Amarelo (Botões de alerta e destaque) */,
              back: "#d1d5db" /* Cinza claro (Fundo) */,
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl w-full text-center">
      <!-- Ícone animado -->
      <div class="flex justify-center mb-6">
        <lord-icon
          src="https://cdn.lordicon.com/tkpfdezd.json"
          trigger="in"
          delay="2000"
          colors="primary:#ffc738,secondary:#4bb3fd"
          style="width: 100px; height: 100px"
        >
        </lord-icon>
      </div>

      <!-- Título -->
      <h1 class="text-3xl font-bold text-dark mb-4">Dashboard</h1>
      <p id="mensagemBoasVindas" class="mb-6 text-gray-600">
        Bem-vindo(a) ao sistema de prontuário psicológico.
      </p>

      <!-- Botões -->
      <div class="space-y-6">
        <!-- Botão Perfil -->
        <button
          class="w-full flex items-center justify-center gap-2 bg-primary text-white p-3 rounded-lg hover:bg-blue-500 transition"
          onclick="window.location.href='cadastro_psicologo.html'"
        >
          Meu Perfil
        </button>

        <!-- Botão Pacientes -->
        <button
          class="w-full flex items-center justify-center gap-2 bg-primary text-white p-3 rounded-lg hover:bg-blue-500 transition"
          onclick="window.location.href='listaPacientes.html'"
        >
          Pacientes
        </button>

        <!-- Botão Prontuários -->
        <button
          class="w-full flex items-center justify-center gap-2 bg-primary text-white p-3 rounded-lg hover:bg-blue-500 transition"
          onclick="window.location.href='prontuarios.html'"
        >
          Prontuários
        </button>

        <!-- Botão Acessar Financeiro -->
        <button
          class="w-full flex items-center justify-center gap-2 bg-primary text-white p-3 rounded-lg hover:bg-blue-500 transition"
          onclick="window.location.href='financeiro.html'"
        >
          Acessar Financeiro
        </button>
        <!-- Botão Configurações -->
        <button
          class="w-full flex items-center justify-center gap-2 bg-back text-black p-3 rounded-lg hover:bg-blue-500 transition"
          onclick="window.location.href='configuracoes.html'"
        >
          Configurações
        </button>
        <!-- Botão Sair -->
        <button
          class="w-full flex items-center justify-center gap-2 bg-warning text-dark p-3 rounded-lg hover:bg-yellow-500 transition"
          onclick="logout()"
        >
          Sair
        </button>
      </div>
    </div>

    <script>
      function logout() {
        // Limpar o localStorage e redirecionar para a página de login
        localStorage.clear();
        window.location.href = "index.html";
      }
    </script>

    <!-- Importar o script da dashboard -->
    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>

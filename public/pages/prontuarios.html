<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prontuários</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lordicon -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

    <!-- Personalização do Tailwind inline -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4bb3fd",
              dark: "#121331",
              warning: "#ffc738",
              back: "#d1d5db",
            },
          },
        },
      };
    </script>
  </head>

  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-3xl w-full">
      <!-- Ícone animado -->
      <div class="flex justify-center mb-6">
        <lord-icon
          src="https://cdn.lordicon.com/bhfjfgqz.json"
          trigger="loop"
          colors="primary:#4F46E5,secondary:#22C55E"
          style="width: 80px; height: 80px"
        >
        </lord-icon>
      </div>

      <h1 class="text-3xl font-bold text-dark mb-6 text-center">Prontuários</h1>

      <!-- Botão Voltar ao Menu -->
      <button
        onclick="window.location.href='dashboard.html'"
        class="w-full flex items-center justify-center gap-2 bg-back text-dark p-3 rounded-lg hover:bg-gray-400 transition mb-6"
        aria-label="Voltar ao menu principal"
      >
        Voltar
      </button>
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Nova Sessão</h3>

      <!-- Seção de seleção de paciente -->
      <select
        id="selectPaciente"
        class="w-full border rounded-md p-3 mb-6"
        aria-label="Selecionar paciente"
      >
        <option value="">Carregando pacientes...</option>
      </select>

      <!-- Formulário Nova Sessão -->
      <form id="formSessao" class="space-y-8 mb-6">
        <input type="hidden" id="sessao_id" />

        <div>
          <label for="data" class="block text-left mb-1 font-medium"
            >Data da Sessão</label
          >
          <input
            type="date"
            id="data"
            required
            class="w-full border rounded-md p-3"
            aria-label="Data da sessão"
          />
        </div>

        <div>
          <label for="descricao" class="block text-left mb-1 font-medium"
            >Descrição da Sessão</label
          >
          <textarea
            id="descricao"
            placeholder="Descrição da sessão"
            required
            class="w-full border rounded-md p-3 min-h-[100px]"
            aria-label="Descrição da sessão"
          ></textarea>
        </div>

        <!-- Técnicas utilizadas -->
        <div>
          <label
            for="tecnicas_utilizadas"
            class="block text-left mb-1 font-medium"
            >Técnicas Utilizadas</label
          >
          <input
            type="text"
            id="tecnicas_utilizadas"
            placeholder="Digite ou selecione uma técnica"
            class="w-full border rounded-md p-3"
            aria-label="Técnicas utilizadas"
          />
          <small class="text-gray-500"
            >Você pode cadastrar novas técnicas na área de configurações.</small
          >
        </div>

        <!-- Emoções predominantemente observadas -->
        <div>
          <label
            for="emocao_predominante"
            class="block text-left mb-1 font-medium"
            >Emoções Predominantemente Observadas</label
          >
          <textarea
            id="emocao_predominante"
            placeholder="Descreva as emoções observadas"
            class="w-full border rounded-md p-3 min-h-[100px]"
            aria-label="Emoções predominantemente observadas"
          ></textarea>
        </div>

        <!-- Comportamentos notáveis -->
        <div>
          <label
            for="comportamentos_notaveis"
            class="block text-left mb-1 font-medium"
            >Comportamentos Notáveis</label
          >
          <textarea
            id="comportamentos_notaveis"
            placeholder="Descreva os comportamentos notáveis"
            class="w-full border rounded-md p-3 min-h-[100px]"
            aria-label="comportamentos_notaveis notáveis"
          ></textarea>
        </div>

        <!-- Reações do paciente -->
        <div>
          <label for="reacoes_paciente" class="block text-left mb-1 font-medium"
            >Reações do Paciente</label
          >
          <textarea
            id="reacoes_paciente"
            placeholder="Descreva as reações do paciente"
            class="w-full border rounded-md p-3 min-h-[100px]"
            aria-label="Reações do paciente"
          ></textarea>
        </div>

        <!-- Requisitos de formatação -->
        <div class="bg-gray-50 p-4 rounded-md border border-gray-300">
          <h4 class="font-semibold text-gray-700 mb-2">
            Requisitos de Formatação
          </h4>
          <p class="text-gray-600">
            De acordo com o CFP nº 06/2019, utilize linguagem formal e escreva
            em terceira pessoa.
          </p>
        </div>

        <button
          type="submit"
          class="w-full flex items-center justify-center gap-2 bg-primary text-white p-3 rounded-lg hover:bg-blue-400 transition mb-6"
          aria-label="Salvar sessão"
        >
          Salvar Sessão
        </button>
      </form>
      <div id="feedback" class="hidden p-3 mb-6 rounded-lg text-center"></div>
    </div>

    <script type="module" src="../js/prontuarios.js"></script>
  </body>
</html>

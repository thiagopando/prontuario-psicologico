<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financeiro</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4bb3fd",
              dark: "#121331",
              warning: "#ffc738",
              back: "#d1d5db",
            },
          },
        },
      };
    </script>

    <!-- Lordicon -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
  </head>

  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-4xl w-full">
      <!-- Ícone animado -->
      <div class="flex justify-center mb-6">
        <lord-icon
          src="https://cdn.lordicon.com/lobpqdog.json"
          trigger="loop"
          delay="1000"
          colors="primary:#ffc738,secondary:#4bb3fd"
          style="width: 100px; height: 100px"
        >
        </lord-icon>
      </div>

      <!-- Título -->
      <h1 class="text-3xl font-bold text-dark mb-6 text-center">
        Área Financeira
      </h1>

      <!-- Botão Voltar -->
      <button
        onclick="window.location.href='dashboard.html'"
        class="w-full flex items-center justify-center gap-2 bg-back text-dark p-3 rounded-lg hover:bg-gray-400 transition mb-6"
      >
        Voltar
      </button>

      <!-- Filtros -->
      <div class="mb-4">
        <label for="mes" class="block font-medium text-dark mb-2">Mês:</label>
        <input
          type="month"
          id="mes"
          class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div class="mb-6">
        <label for="paciente" class="block font-medium text-dark mb-2"
          >Paciente:</label
        >
        <select
          id="paciente"
          class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        >
          <option value="">Todos os pacientes</option>
        </select>
      </div>

      <button
        id="buscar"
        class="w-full bg-primary text-white font-semibold p-4 rounded-lg hover:bg-blue-500 transition"
      >
        Buscar Sessões
      </button>

      <button
        id="btnNotaFiscal"
        class="w-full bg-warning text-dark font-semibold p-4 rounded-lg hover:bg-yellow-400 transition mt-4 hidden"
      >
        Gerar Nota Fiscal do Paciente
      </button>

      <!-- Lista de Sessões -->
      <section class="mt-8">
        <h2 class="text-xl font-semibold text-dark mb-4">Sessões</h2>
        <div id="listaSessoes" class="space-y-4"></div>
      </section>

      <!-- Resumo Financeiro -->
      <section class="mt-8 p-4 bg-back rounded-lg">
        <h3 class="text-lg font-bold text-dark mb-3">Resumo Financeiro</h3>
        <p>Total de sessões: <span id="totalSessoes">0</span></p>
        <p>Total recebido: <span id="totalPagas">R$ 0,00</span></p>
        <p>Total pendente: <span id="totalPendentes">R$ 0,00</span></p>
      </section>
    </div>

    <script src="../js/financeiro.js"></script>
  </body>
</html>
